experiments:
  - name: "MCM_noise"
    num_samples: 100000
    backends: ["real_heron", "real_mcm_ideal"]
    distances: [3, 5, 7]
    cycles: [7]
    codes: [ "surface"]
    error_types: ["real_heron_1_1", "real_heron_2_1", "real_heron_4_1", "real_heron_6_1", "real_heron_8_1"]
    decoders: ["mwpm"]
